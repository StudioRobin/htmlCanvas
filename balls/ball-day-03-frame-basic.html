<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ball-day-03</title>
    <style>
      #canvas {
        border: 1px solid #222;
        background-color: #000;
        -webkit-box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        -moz-box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"> </canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const { width: w, height: h } = canvas;

      // Game setup code
      ctx.strokeStyle = "#fff";
      ctx.font = "16pt monospace";

      const speed = 64;
      let p1 = 0;
      let p2 = 0;

      let dt = 0;
      let last = 0;
      function loop(timestamp) {
        requestAnimationFrame(loop);

        const t = timestamp / 1000; // Let's work in seconds
        dt = t - last;
        last = t;

        // Game logic code
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, w, h);
        ctx.strokeText(`Frame length: ${(dt * 1000).toFixed(2)} ms`, 70, 20);
        ctx.strokeText(`FPS: ${(1000 / dt / 1000).toFixed(2)}`, 70, 50);
        ctx.strokeText(`Total time: ${t.toFixed(2)}`, 70, 80);

        p1 += speed * dt;
        p2 += speed * (1 / 60);
        if (p1 > w) p1 -= w + 50;
        if (p2 > w) p2 -= w + 50;

        ctx.fillStyle = "#f00";
        ctx.fillRect(p1, 120, 50, 50);
        ctx.fillRect(p2, 190, 50, 50);
      }
      
      requestAnimationFrame(loop);
    </script>
  </body>
</html>
