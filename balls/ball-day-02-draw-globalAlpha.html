<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ball-day-02</title>
    <style>
      #canvas {
        border: 1px solid #222;
        background-color: #000;
        -webkit-box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        -moz-box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, 1);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"> </canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const { width: w, height: h } = canvas;

      function draw() {
        for (let i = 0; i < 100; i++) {
          const x = Math.random() * w;
          const y = Math.random() * h;
          ctx.beginPath();
          ctx.arc(x, y, Math.random() * 50, 0, Math.PI * 2, true);
          ctx.fill();
        }
      }

      ctx.save();
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = "blue";
      draw();
      ctx.fillStyle = "orange";
      draw();
      ctx.fillStyle = "green";
      draw();
      ctx.restore();
      ctx.fillStyle = "lemonchiffon";
      draw();
    </script>
  </body>
</html>
